{% extends "layout.html" %}
{% block title %}Login | {{ block.super }}{% endblock %}
{% load bootstrap3 %}
{% block content %}
    <div class="container mt">
        <div class="row">
            <div class="col-md-6">
                <h3>Login</h3>
                <form action="" method="POST">
                    {% bootstrap_form form %}
                    {%  csrf_token %}
                    <input type="submit" value="Login" class="btn btn-primary">
                </form>
            </div>
            <div class="col-md-6">
                <h3>Record how you're feeling!</h3>
            </div>
        </div>
    </div>

{% endblock %}
