{% extends "layout.html" %}
{% load bootstrap3 %}
{% block title %} Signup | {{ block.super }}{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h3>Signup</h3>
            <form method="POST">
                {% bootstrap_form form %}
                {% csrf_token %}
                <input type="submit" value="signup" class="btn btn-default">
            </form>
        </div>
            <div class="col-md-6">
                <h3>come back soon</h3>
                <p>This site works best!</p>
            </div>
    </div>
</div>
{% endblock %}
